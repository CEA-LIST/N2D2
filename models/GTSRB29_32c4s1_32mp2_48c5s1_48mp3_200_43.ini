; This network reaches ~98.4% recognition rate on GTSRB test dataset with only
; 843kMAC/image and 98kB of memory (int-8 bits).

; Command:
; ./n2d2.sh "$N2D2_MODELS/GTSRB29_32c4s1_32mp2_48c5s1_48mp3_200_43.ini" -learn 20000000 -log 100000

DefaultModel=Frame_CUDA

; Database
[database]
Type=GTSRB_DIR_Database
Validation=0.2

; Environment
[sp]
SizeX=29
SizeY=29
BatchSize=24

[sp.Transformation-1]
Type=ChannelExtractionTransformation
CSChannel=Gray

[sp.Transformation-2]
Type=RescaleTransformation
Width=[sp]SizeX
Height=[sp]SizeY

[sp.Transformation-3]
Type=EqualizeTransformation

[sp.OnTheFlyTransformation]
Type=DistortionTransformation
ApplyTo=LearnOnly
ElasticGaussianSize=21
ElasticSigma=6.0
ElasticScaling=20.0
Scaling=15.0
Rotation=15.0

; First layer (convolutionnal)
[conv1]
Input=sp
Type=Conv
KernelWidth=4
KernelHeight=4
NbChannels=32
Stride=1
WeightsFiller=XavierFiller
ActivationFunction=Rectifier
ConfigSection=common.config

; Max pooling
[pool1]
Input=conv1
Type=Pool
PoolWidth=2
PoolHeight=2
NbChannels=[conv1]NbChannels
Stride=2
Pooling=Max
Mapping.Size=1

; Second layer (convolutionnal)
[conv2]
Input=pool1
