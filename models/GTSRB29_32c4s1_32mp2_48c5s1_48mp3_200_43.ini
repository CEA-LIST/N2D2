Stride=3
Pooling=Max
Mapping.Size=1

[pool2.drop]
Input=pool2
Type=Dropout
NbOutputs=[pool2]NbChannels

; Third layer (fully connected)
[fc1]
Input=pool2.drop
Type=Fc
NbOutputs=200
WeightsFiller=XavierFiller
ActivationFunction=Rectifier
ConfigSection=common.config

[fc1.drop]
Input=fc1
Type=Dropout
NbOutputs=[fc1]NbOutputs

; Output layer (fully connected)
[fc2]
Input=fc1.drop
Type=Fc
NbOutputs=43
WeightsFiller=XavierFiller
ActivationFunction=Linear
ConfigSection=common.config

[softmax]
Input=fc2
Type=Softmax
NbOutputs=[fc2]NbOutputs
WithLoss=1

[softmax.Target]

; Common config for static model
