; For step decay SGD:
; ./n2d2.sh "$N2D2_MODELS/GoogleNet.ini" -learn 320000000 -log 128000

; For polynomial SGD:
; ./n2d2.sh "$N2D2_MODELS/GoogleNet.ini" -learn 76800000 -log 128000

DefaultModel=Frame_CUDA

; Database
[database]
LabelPath=${N2D2_MODELS}/ilsvrc2012_labels.dat

; Environment
[sp]
SizeX=224
SizeY=224
BatchSize=1

[sp.Transformation_1]
Type=RescaleTransformation
Width=256
Height=256
KeepAspectRatio=1
ResizeToFit=0

[sp.Transformation_2]
Type=PadCropTransformation
Width=[sp]SizeX
Height=[sp]SizeY

[sp.Transformation_3]
Type=ColorSpaceTransformation
ColorSpace=BGR

[sp.ChannelTransformation_1]
Type=ChannelExtractionTransformation
CSChannel=Red

[sp.ChannelTransformation_2]
Type=ChannelExtractionTransformation
CSChannel=Green

[sp.ChannelTransformation_3]
Type=ChannelExtractionTransformation
CSChannel=Blue

[sp.ChannelTransformation_4]
Type=RangeAffineTransformation
Channel=0
FirstOperator=Minus
FirstValue=104.0

[sp.ChannelTransformation_5]
Type=RangeAffineTransformation
Channel=1
FirstOperator=Minus
FirstValue=117.0

[sp.ChannelTransformation_6]
Type=RangeAffineTransformation
Channel=2
FirstOperator=Minus
FirstValue=123.0

[sp.ChannelTransformation_7]
Type=RangeAffineTransformation
Channel=0
FirstOperator=Divides
FirstValue=255.0

[sp.ChannelTransformation_8]
Type=RangeAffineTransformation
Channel=1
FirstOperator=Divides
FirstValue=255.0

[sp.ChannelTransformation_9]
Type=RangeAffineTransformation
Channel=2
FirstOperator=Divides
FirstValue=255.0

[sp.OnTheFlyTransformation_7]
Type=FlipTransformation
ApplyTo=LearnOnly
RandomHorizontalFlip=1
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;NETWORK;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[conv1_7x7_s2]
Input=sp
Type=Conv
KernelWidth=7
KernelHeight=7
NbChannels=64
Stride=2
Padding=3
ActivationFunction=Rectifier
WeightsFiller=XavierFiller
BiasFiller=ConstantFiller
BiasFiller.Value=0.2
ConfigSection=common.config

[pool1_3x3_s2]
Input=conv1_7x7_s2
Type=Pool
PoolWidth=3
PoolHeight=3
NbChannels=64
Stride=2
Padding=1
Pooling=Max
Mapping.Size=1

;[pool1_norm1_1]
;Input=pool1_3x3_s2
;Type=LRN
;N=5
;K=2
;Alpha=0.0001
;Beta=0.75
;NbOutputs=64

