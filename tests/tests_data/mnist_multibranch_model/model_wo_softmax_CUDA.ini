DefaultModel=Frame_CUDA

[database]
Type=MNIST_IDX_Database
Validation=0.1

[sp]
SizeX=28
SizeY=28
BatchSize=10

[sp.Transformation-1]
Type=RangeAffineTransformation
FirstOperator=Divides
FirstValue=255.0




[conv1]
Input=sp
Type=Conv
ActivationFunction=Rectifier
KernelDims=3 3
NbOutputs=8
Stride=2

[conv2]
Input=conv1
Type=Conv
ActivationFunction=Rectifier
KernelDims=3 3
NbOutputs=8


; Left branch
[conv_3_l1]
Input=conv2
Type=Conv
ActivationFunction=Rectifier
KernelDims=3 3
NbOutputs=3

[conv_3_l2]
Input=conv_3_l1
Type=Conv
ActivationFunction=Rectifier
KernelDims=3 3
NbOutputs=3

[conv_3_l3]
Input=conv_3_l2
Type=Conv
ActivationFunction=Rectifier
KernelDims=3 3
NbOutputs=3
Padding=1

; Mid branch
[conv_3_m1]
Input=conv2
Type=Conv
ActivationFunction=Rectifier
KernelDims=2 2
NbOutputs=4

[conv_3_m2]
Input=conv_3_m1
Type=Conv
ActivationFunction=Rectifier
KernelDims=4 4
NbOutputs=4

; Right branch
[conv_3_r1]
Input=conv2
Type=Conv
ActivationFunction=Rectifier
KernelDims=5 5
NbOutputs=3

; Concat convolution
[conv4]
Input=conv_3_l3,conv_3_m2,conv_3_r1
Type=Conv
ActivationFunction=Rectifier
KernelDims=3 3
NbOutputs=10

[conv5]
Input=conv4
Type=Conv
ActivationFunction=Rectifier
KernelDims=3 3
NbOutputs=10
Padding=1

[conv6]
Input=conv5
Type=Conv
ActivationFunction=Rectifier
KernelDims=3 3
NbOutputs=10
Padding=1

[elemwise7]
Input=conv4,conv6
Type=ElemWise
NbOutputs=[conv6]NbOutputs
Operation=Sum

[conv8]
Input=elemwise7
Type=Conv
ActivationFunction=Rectifier
KernelDims=3 3
NbOutputs=10

[conv9]
Input=conv8
Type=Conv
ActivationFunction=Linear
KernelDims=3 3
NbOutputs=10

[conv9.Target]

