DefaultModel=Frame_CUDA

[database]
Type=MNIST_IDX_Database
Validation=0.1

[sp]
SizeX=28
SizeY=28
BatchSize=10

[sp.Transformation-1]
Type=RangeAffineTransformation
FirstOperator=Divides
FirstValue=255.0




[conv_def]
Type=Conv
WeightsFiller=XavierFiller

[conv_dw_def]
Type=Conv
WeightsFiller=XavierFiller
Mapping.ChannelsPerGroup=1

[fc_def]
Type=Fc
WeightsFiller=XavierFiller




[conv_1] conv_def
Input=sp
ActivationFunction=Rectifier
KernelDims=3 3
NbOutputs=8
Padding=1
Stride=2


[conv_dw_2] conv_dw_def
Input=conv_1
ActivationFunction=Rectifier
KernelDims=3 3
NbOutputs=8
Stride=1
Padding=1

[conv_pw_2] conv_def
Input=conv_dw_2
ActivationFunction=Rectifier
KernelDims=1 1
NbOutputs=8
Stride=1


[pool_1]
Input=conv_pw_2
Type=Pool
PoolDims=3 3
NbOutputs=[conv_pw_2]NbOutputs
Pooling=Max
Mapping.ChannelsPerGroup=1
Stride=2


[conv_dw_3] conv_dw_def
Input=pool_1
ActivationFunction=Rectifier
KernelDims=3 3
NbOutputs=8
Stride=1
Padding=1

[conv_pw_3] conv_def
Input=conv_dw_3
ActivationFunction=Rectifier
KernelDims=1 1
NbOutputs=8
Stride=1


[conv_4] conv_dw_def
Input=conv_pw_3
ActivationFunction=Rectifier
KernelDims=2 2
NbOutputs=8
Stride=1


[pool_2]
Input=conv_4
Type=Pool
PoolDims=2 2
NbOutputs=[conv_4]NbOutputs
Pooling=Average
Mapping.ChannelsPerGroup=1


[fc_1] fc_def
Input=pool_2
ActivationFunction=Rectifier
NbOutputs=16

[fc_2] fc_def
Input=fc_1
ActivationFunction=Linear
NbOutputs=10

[softmax]
Input=fc_2
Type=Softmax
NbOutputs=[fc_2]NbOutputs

[softmax.Target]

