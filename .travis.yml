dist: trusty
sudo: required

# Enable C++ support
language: cpp

env:
  global:
    - NUM_THREADS=4
    - LD_LIBRARY_PATH="/usr/local/cuda/lib64:/usr/local/cuda/lib:/lib64:/lib:/usr/lib64:/usr/lib:/usr/local/lib"

matrix:
  include:
  - os: linux
    compiler: gcc
    env:
      - BUILD_NAME="make"
  - os: linux
    compiler: gcc
    env:
      - BUILD_NAME="make-cuda"
      - USE_CUDA=1
  - os: linux
    compiler: gcc
    env:
      - BUILD_NAME="cmake"
      - USE_CMAKE=1
  - os: linux
    compiler: gcc
    env:
      - BUILD_NAME="cmake-cuda"
      - USE_CMAKE=1
      - USE_CUDA=1
  - os: linux
    compiler: gcc
    before_script:
      - sudo apt-get install -y lcov
      - gem install coveralls-lcov
    after_success:
      - lcov -b . -d . -c -o ./coverage.info --no-external
      - lcov -r coverage.info "tests/*" -o coverage.info
      - coveralls-lcov coverage.info
    env:
      - BUILD_NAME="make-cuda-coverage"
      - USE_CUDA=1
      - CHECK_COVERAGE=1

cache:
  apt: true

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libopencv-dev libcv-dev libhighgui-dev
  - sudo apt-get install -y gnuplot
  - sudo -E ./.travis/install.sh

# Build steps
script:
  - ./.travis/build.sh
